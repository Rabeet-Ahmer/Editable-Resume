<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editable Resume</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container" id="input-taker">
      <h1>Enter Your Information</h1>
      <form id="form">
        <div class="input-div">
          <label for="name">Enter Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            class="input"
            placeholder="Name"
          />
        </div>
        <div class="input-div">
          <label for="phone">Enter Phone:</label>
          <input
            type="text"
            name="phone"
            id="phone"
            class="input"
            placeholder="Phone"
          />
        </div>
        <div class="input-div">
          <label for="gmail">Gmail:</label>
          <input
            type="text"
            name="gmail"
            id="gmail"
            class="input"
            placeholder="Enter Gmail"
          />
        </div>
        <div class="input-div">
          <label for="about">About Me:</label>
          <input
            type="text"
            name="about"
            id="about"
            class="input"
            placeholder="Enter About yourself"
          />
        </div>
        <div class="input-div">
          <label for="field1">Education (Field 1):</label>
          <input
            type="text"
            name="field1"
            id="field1"
            class="input"
            placeholder="Enter field 1 (From - To)"
          />
        </div>
        <div class="input-div">
          <label for="para1">Paragragh (Field 1):</label>
          <input
            type="text"
            name="para1"
            id="para1"
            class="input"
            placeholder="Enter description of field 1"
          />
        </div>
        <div class="input-div">
          <label for="field2">Education (Field 2):</label>
          <input
            type="text"
            name="field2"
            id="field2"
            class="input"
            placeholder="Enter field 2 (From - To)"
          />
        </div>
        <div class="input-div">
          <label for="para2">Paragragh (Field 2):</label>
          <input
            type="text"
            name="para2"
            id="para2"
            class="input"
            placeholder="Enter description of field 2"
          />
        </div>
        <div class="input-div">
          <label for="field3">Education (Field 3):</label>
          <input
            type="text"
            name="field3"
            id="field3"
            class="input"
            placeholder="Enter field 3 (From - To)"
          />
        </div>
        <div class="input-div">
          <label for="para3">Paragragh (Field 3):</label>
          <input
            type="text"
            name="para3"
            id="para3"
            class="input"
            placeholder="Enter description of field 3"
          />
        </div>
        <div class="input-div">
          <label for="skills1">Skills 1:</label>
          <input
            type="text"
            name="skills1"
            id="skills1"
            class="input"
            placeholder="Enter Skills 1 (Expertise in bracket)"
          />
        </div>
        <div class="input-div">
          <label for="skills2">Skills 2:</label>
          <input
            type="text"
            name="skills2"
            id="skills2"
            class="input"
            placeholder="Enter Skills 2 (Expertise in bracket)"
          />
        </div>
        <div class="input-div">
          <label for="skills3">Skills 3:</label>
          <input
            type="text"
            name="skills3"
            id="skills3"
            class="input"
            placeholder="Enter Skills 3 (Expertise in bracket)"
          />
        </div>
        <div class="input-div">
          <label for="experience">Experince:</label>
          <input
            type="text"
            name="experience"
            id="experience"
            class="input"
            placeholder="Enter Experience"
          />
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
    <div id="resume-div"></div>
    <script src="./app.js"></script>
  </body>
</html>
